<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SketchyDraw - Sign in</title>

    <!-- Bootstrap core CSS -->
    <link href="../resources/css/bootstrapsuper.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../resources/css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <a href ="/">
    <img class="img-responsive" src="../resources/img/logo.png" alt="Pencil"></a>
    <div id="errmsg"></div>
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading" id="heading" data-toggle="collapse" data-target="#create">Joining</div>
            <div id="create" class="panel-body">
                <form class="form-signin" action="/login" method="post">
                    <label for="inputName" class="sr-only">Desired username</label>
                    <input name="username" id="inputName" maxlength="14" class="form-control" placeholder="Username"
                           required autofocus>
                    <input type="hidden" name="room" id="roomID" maxlength="14" class="form-control" placeholder="Room name" required>
                    <label for="roomPassword" class="sr-only">Room</label>
                    <input name="roomPassword" maxlength="14" id="roomPassword" class="form-control"
                           placeholder="Room password (optional)">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Join game</button>
                </form>
            </div>
        </div>
    </div> <!-- /container -->
</div>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../bootstrap/dist/js/bootstrap.min.js"></script>
<script src='../resources/js/mainutil.js'></script>
<script src='../resources/js/joinroom.js'></script>
</body>
</html>
