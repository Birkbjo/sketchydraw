<html>
<head>
	<link rel="stylesheet" type="text/css" href="../resources/css/draw.css">
	<link rel='stylesheet' href='../resources/js/spectrum/spectrum.css' />
	<!--<link href="../resources/css/bootstrapsuper.css" rel="stylesheet"> -->
	<script src="https://use.fontawesome.com/eb463d1dd3.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>

<body>

<header></header>

<div id="container">
<div id="user">
	<button class="btn btn-lg btn-danger bt-block" id="btnJoin" value="Logout!" onclick="logout()">Leave</button>
	<p id="username" placeholder="Username"><p>

		<h2>Time</h2>
		<p id="timeRound">0</p>
		<h2>Users in room</h2>
		<div id="connectedUsers"></div>
		<input type="button" id="btnStart" disabled value="Start drawing!">
		<input type="button" id="btnStop" disabled value="Stop">
	</div>
	
	<div id="draw">
		<div id="hintoverlay">
			<p id="hintwords"></p>
		</div>

		<div id="turnoverlay">
			<h2>It's your turn, choose a word!</h2>
			<ul id="words"></ul>
		</div>
		<div id="cursors"></div>
		<canvas id="paper" width="700px" height="700px"></canvas>
		<div id="controls">
			<div class="controlGrp">
				<label>Pick color</label> <br />
				<input id="color_picker" type="text" />
			</div>
			<button id = "undoBtn">
			<i class="fa fa-undo" aria-hidden="true"></i></button>


			<div class="controlGrp">
				<label>Size</label><br />
				<input type="range" min="1" id="rangesize" value="4"max="100" oninput="changeSize(this.value)" onchange="changeSize(this.value);">
				<input type="number" id="nrSize" min="1" value="4" max="100" oninput="changeSize(this.value)" onchange="changeSize(this.value);" >
				
			</div>
			<button id="clearPaper">Clear</button>
		</div>
	</div>

	<div id="chat">
		<h2>Chat</h2>
		<div id="chatbox"></div>
		<form id="form1" action="">
     		<input id="inputChat" placeholder="Message" autocomplete="off" />
      		<button>Send</button>
   		</form>
	</div>

</div>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src='../resources/js/spectrum/spectrum.js'></script>
<script type="text/javascript" src="../resources/js/mainutil.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.2/fabric.min.js"></script>
<script src="../resources/js/game.js"></script>
<script src='/socket.io/socket.io.js'></script>
</body>

</html>
