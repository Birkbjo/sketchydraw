  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-3">
        <div class="panel panel-primary" id="user">
          <div class="panel panel-heading">
            <span id="username" placeholder="Username"></span>
          </div>
          <div class="panel panel-body">
            <input class="btn btn-primary"type="button" id="btnJoin" value="Logout!" onclick="logout()">
            <h2>Time</h2>
            <p id="timeRound">0</p>
            <input class="btn btn-primary" type="button" id="btnStart" disabled value="Start drawing!">
            <input class="btn btn-primary" type="button" id="btnStop" disabled value="Stop">
            <h2>Users in room</h2>
            <div id="connectedUsers"></div>
           
          </div>
        </div>
      </div>

        <!--Draw area-->
        <div class="col-md-6">
        <div id="hintoverlay">
      <p id="hintwords"></p>
    </div>
        <div id="turnoverlay">
      <h2>It's your turn, choose a word!</h2>
      <ul id="words"></ul>
    </div>
          <canvas id="paper" ></canvas>
          <div class="well control">
              <input id="color_picker" type="button" />

            <button class="btn btn-primary btn-sm">Clear</button>
          </div>
        </div>
        <!-- Chat column -->
        <div class="col-md-3">
        <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h3>Chat</h3>
          </div>
          <div class="panel panel-body">
            <div id="chatbox"></div>
          
             <form id="form1" action="">
              <div class="input-group">
             <input type="text" id="inputChat" class="form-control">
             <span class="input-group-btn">       
                <button class="btn btn-primary btn-sm form-control" type="submit" id="inputChat" autocomplete="off" type="button">Send</button>
              </form>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div> <!-- /container -->
