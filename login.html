  <body>

    <div class="container">
      <img class="img-responsive" src="./img/logo.png" alt="Pencil">
      <div class="well"> Create a room, have friends join and laugh at each others drawings.</div>
      <div id="errmsg"></div>
      <div class="panel-group">
        <div  class="panel panel-primary">
          <div class="panel-heading" data-toggle="collapse" data-target="#create">Create or join a lobby</div>
          <div id="create" class="panel-body" >
            <form class="form-signin" action="javascript:void(0);" onsubmit="createRoom()">
              <label for="inputName" class="sr-only">Desired username</label>
              <input type="username" id="inputName" class="form-control" placeholder="Username" required autofocus>

              <label for="roomID" class="sr-only">Room</label>
              <input type="room" id="roomID" class="form-control" placeholder="Room name" required>

              <label for="roomPassword" class="sr-only">Room</label>
              <input type="room" id="roomPassword" class="form-control" placeholder="Room password (optional)">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Create session</button>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Join session</button>
            </form>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">Live Sessions</div>
          <div class="panel-body">
            <table id="sessionlist" class="table table-striped">
              <thead>
               <tr>
               <th>Room name</th>
                <th>Clients</th>
                <th>Password</th>
                <th>Join</th>
              </tr>
              <tbody>
              <tr>
                <td>test</td>
              </tr>
              </tbody>
            </thead>

          </table>
           <button class="btn btn-sm btn-primary bt-block" type="button" onclick="refreshLive">Refresh</button>
          </div>
